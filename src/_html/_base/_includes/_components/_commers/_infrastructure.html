<section class="section infrastructure">
  <div class="container infrastructure__container relative">
    <h2 class="inner-title infrastructure__title infrastructure__title--commers text-uppercase">
      площадки <br>под любое мероприятие   
    </h2>
    <div class="infrastructure__slider swiper">
      <div class="swiper-wrapper">
        {% for item in [{id:1,name:'красный зал'},{id:2,name:'зеленый зал'},{id:3,name:'пресс-холл'},{id:4,name:'красный зал'}] %}
        <div class="swiper-slide infrastructure__slide">
          <div class="infrastructure__content relative">
            <div class="infrastructure__info absolute">
              <div class="inner-title infrastructure__name infrastructure__name--nogutters">
                {{item.name}}
              </div>             
            </div>
            <div class="infrastructure__footer absolute">
              <div class="description infrastructure__location d-flex">
                <div class="infrastructure__mark d-flex">
                  <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M8 5.75C6.75721 5.75 5.75 6.75721 5.75 8C5.75 9.24279 6.75721 10.25 8 10.25C9.24279 10.25 10.25 9.24279 10.25 8C10.25 6.75721 9.24279 5.75 8 5.75ZM4.25 8C4.25 5.92879 5.92879 4.25 8 4.25C10.0712 4.25 11.75 5.92879 11.75 8C11.75 10.0712 10.0712 11.75 8 11.75C5.92879 11.75 4.25 10.0712 4.25 8Z"
                      fill="white" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M8 1.75C4.54821 1.75 1.75 4.54821 1.75 8C1.75 10.3384 3.33713 12.908 5.07546 14.9878C5.92687 16.0064 6.78039 16.8678 7.42179 17.4748C7.64343 17.6846 7.83916 17.8634 8 18.0073C8.16084 17.8634 8.35657 17.6846 8.57821 17.4748C9.21961 16.8678 10.0731 16.0064 10.9245 14.9878C12.6629 12.908 14.25 10.3384 14.25 8C14.25 4.54821 11.4518 1.75 8 1.75ZM8 19C7.52395 19.5795 7.52361 19.5793 7.52361 19.5793L7.52165 19.5777L7.51682 19.5737L7.49972 19.5595C7.48506 19.5472 7.46395 19.5296 7.43684 19.5066C7.38261 19.4607 7.3043 19.3937 7.20534 19.3071C7.00748 19.134 6.72674 18.8823 6.39071 18.5643C5.71961 17.9291 4.82313 17.0248 3.92454 15.9497C2.16287 13.842 0.25 10.9116 0.25 8C0.25 3.71979 3.71979 0.25 8 0.25C12.2802 0.25 15.75 3.71979 15.75 8C15.75 10.9116 13.8371 13.842 12.0755 15.9497C11.1769 17.0248 10.2804 17.9291 9.60929 18.5643C9.27326 18.8823 8.99252 19.134 8.79466 19.3071C8.6957 19.3937 8.61739 19.4607 8.56316 19.5066C8.53605 19.5296 8.51494 19.5472 8.50028 19.5595L8.48318 19.5737L8.47835 19.5777L8.47688 19.5789C8.47688 19.5789 8.47605 19.5795 8 19ZM8 19L8.47606 19.5795C8.19937 19.8068 7.80029 19.8065 7.52361 19.5793L8 19Z"
                      fill="white" />
                  </svg>
                </div>
                <span>Гранд отель Поляна</span><span>/</span><span>До 20 человек</span>                
              </div>
            </div>
            <picture>
              <source srcset="assets/img/measure/zales/{{item.id}}.webp" type="image/webp">
              <img src="assets/img/measure/infra/{{item.id}}.jpg" alt="">
            </picture>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="infrastructure__arrows slider__arrows d-flex absolute">
      <div class="slider__arrow-prev infrastructure__arrow-prev">
        <svg width="112" height="10" viewBox="0 0 112 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M7.5 0.671875L0 5.002L7.5 9.33213V5.752H112V4.252H7.5V0.671875Z"
            fill="#0F6EB4" />
        </svg>
      </div>
      <div class="slider__arrow-next infrastructure__arrow-next">
        <svg width="112" height="10" viewBox="0 0 112 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M104.5 0.671875L112 5.002L104.5 9.33213V5.752H0V4.252H104.5V0.671875Z" fill="#0F6EB4" />
        </svg>
      </div>
    </div>    
    <div class="swipe-pagination-box d-flex infrastructure__spb">
      <div class="swipe-pagination infrastructure__pagination"></div>
    </div>
  </div>
</section>
