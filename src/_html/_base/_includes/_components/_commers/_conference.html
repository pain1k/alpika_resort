<section class="section conference">
  <div class="conference__wrapp relative">
    <div class="conference__slider swiper relative">
      <div class="swiper-wrapper">
        {% for i in [1,2]%}
        <div class="swiper-slide conference__item relative">
          <div class="conference__header absolute">
            <div class="display-h2 conference__name text-uppercase">
              уникальный <br>конференц-зал
            </div>
          </div>
          <div class="conference__footer absolute">
            <div class="description conference__desc">
              Многофункциональное пространство, спроектированное по принципу зала-трансформера. Благодаря мобильным стенам и
              раздвижным трибунам зал способен подстроиться под мероприятие любого формата.
            </div>
            <a href="#" class="services__item-link box-link">
              узнать больше
            </a>
          </div>
          <picture>
            <source srcset="assets/img/measure/bg-slide.webp" type="image/webp">
            <img src="assets/img/measure/bg-slide.jpg" alt="">
          </picture>
        </div>
        {% endfor %}
      </div>
      <div class="conference__nav slider-pagination"></div>
      <div class="conference__arrows slider__arrows d-flex">
        <div class="slider__arrow-prev conference__arrow-prev">
          <svg width="112" height="10" viewBox="0 0 112 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.5 0.671875L0 5.002L7.5 9.33213V5.752H112V4.252H7.5V0.671875Z"
              fill="#ffffff" />
          </svg>
        </div>
        <div class="slider__arrow-next conference__arrow-next">
          <svg width="112" height="10" viewBox="0 0 112 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M104.5 0.671875L112 5.002L104.5 9.33213V5.752H0V4.252H104.5V0.671875Z" fill="#ffffff" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
