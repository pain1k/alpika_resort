<div class="program-signup" data-simplebar data-simplebar-auto-hide="false">
    <div class="program-signup__container">
      <div class="program-signup__close absolute">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.66146 23.6693L0.328125 21.3359L9.66146 12.0026L0.328125 2.66927L2.66146 0.335938L11.9948 9.66927L21.3281 0.335938L23.6615 2.66927L14.3281 12.0026L23.6615 21.3359L21.3281 23.6693L11.9948 14.3359L2.66146 23.6693Z"

        </svg>
      </div>
      <div class="inner-title program-signup__title text-uppercase">
        забронировать стол <br>в ресторане
      </div>
      <form action="/" class="program-signup__form">
        <div class="form-group news__formgroup program-signup__input text-uppercase relative">
          <div class="news__select d-flex jcsb">
            <span class="news__time color-gray">ресторан</span>
            <div class="news__select-icon">
              <svg width="11" height="9" viewBox="0 0 11 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.58399 9L0.583984 9.08524e-07L10.584 0L5.58399 9Z" fill="#222A2F" />
              </svg>
            </div>
          </div>
          <div class="news__select-dropdown absolute">
            
            <div class="news__select-name">ресторан1</div>
            <div class="news__select-name">ресторан2</div>
            <div class="news__select-name">ресторан2</div>
          </div>
        </div>
        <div class="program-signup__input">
          <input type="text" name="fio" value="" placeholder="имя">
        </div>
        <div class="program-signup__input">
          <input type="tel" name="phone" value="" placeholder="телефон">
        </div>        
        <div class="program-signup__input program-signup__input--date">
          <input type="text" name="date" value="" class="mask-date" placeholder="дата посещения">
          <span class="program-signup__input-icon absolute">
            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">

                  d="M0 3.94c0-1.26 1.01-2.281 2.256-2.281h11.488c1.246 0 2.256 1.02 2.256 2.28v10.78C16 15.98 14.99 17 13.744 17H2.256C1.01 17 0 15.98 0 14.72V3.94zm2.256-1.037a1.03 1.03 0 00-1.025 1.036v10.78a1.03 1.03 0 001.025 1.037h11.488a1.03 1.03 0 001.025-1.036V3.94a1.03 1.03 0 00-1.025-1.037H2.256z" />

          </span>
        </div>        
        <div class="program-signup__input">
          <input type="text" name="brone" value="" class="mask-hourse" placeholder="время бронирования">
        </div>        
        <div class="program-signup__input">
          <input type="text" name="persone" value="" placeholder="кол-во гостей">
        </div>        
        <div class="program-signup__input program-signup__input--area">
          <textarea name="comment" id="comment" placeholder="комментарий"></textarea>
        </div>
        <div class="program-signup__footer">
          <button class="program-signup__btn text-uppercase">отправить заявку</button>
        </div>
        <div class="program-signup__accept">
          Нажимая кнопку отправить заявку, я даю <a href="#">согласие на обработку персональных данных</a>
        </div>
      </form>
    </div>
</div>
